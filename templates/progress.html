
<!DOCTYPE html>
<html>
<head>
    <title>Progress</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
    </style>
</head>
<body>
    <h1>Your Progress</h1>
    {% for course, prog in progress.items() %}
        <p>{{ course }}: {{ prog }}</p>
    {% endfor %}
    <a href="{{ url_for('student_dashboard') }}">Back to Dashboard</a>
</body>
</html>
